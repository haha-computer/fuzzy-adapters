name: Claude

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  claude:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: "Please implement the fix or feature described in this issue. When done, run `gh pr create` with a clear title and body to open a pull request â€” do not just push the branch and leave a link."
          track_progress: "true"
          use_sticky_comment: "true"
          claude_args: "--max-turns 15"
